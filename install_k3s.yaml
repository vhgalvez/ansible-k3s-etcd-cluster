- name: Instalar y Configurar K3s con etcd en el Clúster (solo masters, workers y storage)
  hosts: masters:workers:storage
  become: true
  gather_facts: no  # Flatcar no tiene Python

  vars:
    k3s_url: "https://github.com/k3s-io/k3s/releases/latest/download/k3s"
    k3s_token_path: "/var/lib/rancher/k3s/server/node-token"
    k3s_server_ip: "{{ k8s_api_vip }}"
    k8s_api_vip: "10.17.5.10"

  tasks:

    - name: Asegurar que los directorios necesarios existen
      ansible.builtin.raw: |
        mkdir -p /opt/bin /etc/rancher/k3s /var/lib/rancher/k3s/server

    - name: Descargar e instalar K3s
      ansible.builtin.raw: |
        curl -Lo /opt/bin/k3s "{{ k3s_url }}" && chmod +x /opt/bin/k3s

    - name: Crear enlaces simbólicos para herramientas de K3s
      ansible.builtin.raw: |
        ln -sf /opt/bin/k3s /opt/bin/kubectl
        ln -sf /opt/bin/k3s /opt/bin/crictl
        ln -sf /opt/bin/k3s /opt/bin/ctr

    - name: Configurar primer nodo master (cluster-init)
      ansible.builtin.raw: |
        cat <<EOF > /etc/systemd/system/k3s.service
        [Unit]
        Description=Lightweight Kubernetes
        Documentation=https://k3s.io
        Wants=network-online.target
        After=network-online.target

        [Service]
        Type=notify
        ExecStartPre=-/sbin/modprobe br_netfilter
        ExecStartPre=-/sbin/modprobe overlay
        ExecStart=/opt/bin/k3s server \
          --cluster-init \
          --tls-san {{ k3s_server_ip }} \
          --tls-san {{ ansible_host }} \
          --write-kubeconfig /etc/rancher/k3s/k3s.yaml \
          --write-kubeconfig-mode 644
        Restart=always
        KillMode=process
        Delegate=yes
        LimitNOFILE=1048576
        LimitNPROC=infinity
        LimitCORE=infinity

        [Install]
        WantedBy=multi-user.target
        EOF
      when: inventory_hostname == groups['masters'][0]

    - name: Iniciar servicio K3s en primer master
      ansible.builtin.raw: |
        systemctl daemon-reload
        systemctl enable k3s
        systemctl restart k3s
      when: inventory_hostname == groups['masters'][0]

    - name: Esperar a que K3s esté activo en el primer master
      ansible.builtin.raw: |
        timeout=120
        while ! systemctl is-active k3s >/dev/null 2>&1 && [ $timeout -gt 0 ]; do
          echo "Esperando a que K3s esté activo... ($timeout segundos restantes)"
          sleep 5
          timeout=$((timeout-5))
        done
        if [ $timeout -le 0 ]; then
          echo "Timeout esperando a que K3s esté activo"
          exit 1
        fi
      when: inventory_hostname == groups['masters'][0]

    - name: Obtener token del primer nodo master
      ansible.builtin.raw: cat "{{ k3s_token_path }}"
      register: k3s_token
      delegate_to: "{{ groups['masters'][0] }}"
      run_once: true

    - name: Esperar que el VIP esté accesible (API)
      ansible.builtin.wait_for:
        host: "{{ k3s_server_ip }}"
        port: 6443
        timeout: 60
      delegate_to: localhost
      run_once: true

    - name: Configurar nodos masters adicionales
      ansible.builtin.raw: |
        cat <<EOF > /etc/systemd/system/k3s.service
        [Unit]
        Description=Lightweight Kubernetes
        Documentation=https://k3s.io
        Wants=network-online.target
        After=network-online.target

        [Service]
        Type=notify
        ExecStartPre=-/sbin/modprobe br_netfilter
        ExecStartPre=-/sbin/modprobe overlay
        ExecStart=/opt/bin/k3s server \
          --server https://{{ k3s_server_ip }}:6443 \
          --token {{ k3s_token.stdout }} \
          --tls-san {{ k3s_server_ip }} \
          --tls-san {{ ansible_host }} \
          --node-name {{ inventory_hostname }}
        Restart=always
        KillMode=process
        Delegate=yes
        LimitNOFILE=1048576
        LimitNPROC=infinity
        LimitCORE=infinity

        [Install]
        WantedBy=multi-user.target
        EOF
      when: inventory_hostname in groups['masters'] and inventory_hostname != groups['masters'][0]

    - name: Iniciar masters adicionales
      ansible.builtin.raw: |
        systemctl daemon-reload
        systemctl enable k3s
        systemctl start k3s
      when: inventory_hostname in groups['masters'] and inventory_hostname != groups['masters'][0]

    - name: Configurar agentes en workers y storage
      ansible.builtin.raw: |
        cat <<EOF > /etc/systemd/system/k3s-agent.service
        [Unit]
        Description=Lightweight Kubernetes Node
        Documentation=https://k3s.io
        After=network-online.target

        [Service]
        Type=exec
        ExecStart=/opt/bin/k3s agent \
          --server https://{{ k3s_server_ip }}:6443 \
          --token {{ k3s_token.stdout }} \
          --node-ip {{ ansible_host }} \
          --node-name {{ inventory_hostname }}
        Restart=always
        LimitNOFILE=1048576
        LimitNPROC=1048576
        LimitCORE=infinity

        [Install]
        WantedBy=multi-user.target
        EOF
      when: inventory_hostname in groups['workers'] + groups['storage']

    - name: Iniciar agentes en workers y storage
      ansible.builtin.raw: |
        systemctl daemon-reload
        systemctl enable k3s-agent
        systemctl start k3s-agent
      when: inventory_hostname in groups['workers'] + groups['storage']

    - name: Verificar estado del clúster (solo en el primer master)
      ansible.builtin.raw: |
        /opt/bin/k3s kubectl get nodes -o wide
      when: inventory_hostname == groups['masters'][0]